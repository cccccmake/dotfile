[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/test]
width = 25%
height = 26pt
radius = 6

modules-left = xworkspaces
bottom = true

[bar/main]
width = 100%
height = 28pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = FontAwesome:style=Regular
font-2 = Font Awesome 5 Free Solid:style=Solid
font-3 = Font Awesome 5 Free Regular:style=Regular
font-4 = Font Awesome 5 Free Solid:style=Solid
font-5 = FontAwesome:style=Regular


modules-left = xworkspaces 
;xwindow
modules-right = pulseaudio memory cpu temperature wlan battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1f.3.analog-stereo
use-ui-max = true
interval = 5

click-right = exec pavucontrol
format-volume = <ramp-volume> <label-volume>

label-muted = ïš©
label-muted-foreground = #666

ramp-volume-0 = ï€¦
ramp-volume-1 = ï€§
ramp-volume-2 = ï€¨

; format-volume-prefix = "VOL "
; format-volume-prefix-foreground = ${colors.primary}
; format-volume = <label-volume>
; 
; label-volume = %percentage%%
; 
; label-muted = muted
; label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ï”¸ "
;format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï‹› "
;format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
interval = 3.0
format-connected = <label-connected>
format-connected-prefix = "ï‡« "
;format-connected-prefix-foreground = #b6a49b
label-connected = "%{A1:nm-connection-editor:}%downspeed:8%%{A}" 
;%upspeed:5% ï¢ ï£
format-disconnected = <label-disconnected>
label-disconnected = "%{A1:nm-connection-editor:}ï‡%{A}"
label-disconnected-foreground = #66ffffff
format-padding = 0
;label-connected = ï‡« %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
; label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 95
low-at = 20
battery = BAT1
adapter = AC
poll-interval = 5
time-format = %H:%M
; format-prefix = "ï‰‚  "
; format-prefix-foreground = ${colors.primary}
; label = %percentage:2%%

format-charging = ï‡¦ <animation-charging> <label-charging>
format-discharging = ï• <animation-discharging> <label-discharging>
format-full = %{F#666}ï˜%{F#ccfafafa} <label-full>

label-charging = %percentage%%(%time%)
label-discharging = %percentage%%(%time%)
label-full = %percentage%%
label-full-foreground = #aaff77

bar-capacity-width = 10

ramp-capacity-0 = ï‰ƒ 
ramp-capacity-1 = ï‰‚
ramp-capacity-2 = ï‰
ramp-capacity-0-foreground = #ff5555

;animation-charging-0 = ï‰„
animation-charging-0 = ï‰ƒ 
animation-charging-1 = ï‰‚ 
animation-charging-2 = ï‰ 
;animation-charging-3 = ï‰€ 

animation-charging-0-foreground = #ff5555
animation-charging-1-foreground = #fba922
animation-charging-2-foreground = #aaff77
animation-charging-framerate = 750

animation-discharging-3 = ï‰ƒ 
animation-discharging-2 = ï‰‚ 
animation-discharging-1 = ï‰ 
animation-discharging-0 = ï‰€ 
animation-discharging-framerate = 750

[module/temperature]
type = internal/temperature
interval = 0.5
thermal-zone = 0
format-prefix = "ï© "
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input
; base-temperature = 20
; warn-temperature = 60

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true
; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <label>

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
